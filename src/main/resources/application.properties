# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=postgres
spring.datasource.password=password

# JPA/Hibernate Configuration
# Tells Hibernate to use the PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'update' means Hibernate will try to update the database schema based on your entities.
# Good for development, but for production, consider using 'validate' or a migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console for debugging
spring.jpa.show-sql=true

# JWT Secret Key
# Use a long, random, and secure string here. This is just an example.
jwt.secret=sua-chave-secreta-super-longa-e-segura-aqui-troque-em-producao